<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 and the 2008 Financial Crisis: A Narrative Visualization</title>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- d3-annotation -->
    <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #c774e7; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 32px 32px 24px 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { text-align: center; margin-bottom: 8px; }
        #scene-description { font-size: 1.15em; margin-bottom: 18px; text-align: center; }
        #chart { display: flex; justify-content: center; align-items: center; }
        #chart svg { background: #f4f7fa; border-radius: 8px; }
        #scene-controls { display: flex; justify-content: center; gap: 16px; margin: 18px 0 8px 0; }
        #scene-controls button { padding: 8px 22px; font-size: 1em; border-radius: 6px; border: none; background: #1976d2; color: #fff; cursor: pointer; transition: background 0.2s; }
        #scene-controls button:disabled { background: #b0b0b0; cursor: not-allowed; }
        #tooltip-instructions { text-align: center; font-size: 1em; color: #444; margin-top: 8px; }
        .d3-tooltip { position: absolute; pointer-events: none; background: #fff; border: 1px solid #1976d2; border-radius: 6px; padding: 7px 13px; font-size: 1em; color: #222; box-shadow: 0 2px 8px rgba(25,118,210,0.08); z-index: 10; }
    </style>
</head>
<body>
    <div class="container">
        <h1>How the 2008 Financial Crisis Affected the S&amp;P 500</h1>
        <div id="scene-description"></div>
        <div id="chart"></div>
        <div id="scene-controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="tooltip-instructions">Hover over any data point to see its date and price.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
