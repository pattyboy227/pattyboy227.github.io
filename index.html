<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Renewable Energy Revolution: A Narrative Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .scene-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .scene-container:hover {
            transform: translateY(-5px);
        }

        .scene-header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .scene-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .scene-content {
            padding: 30px;
            min-height: 500px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            position: relative;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .annotation {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 250px;
            z-index: 1000;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .annotation::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #4CAF50;
            top: -10px;
            left: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
        }

        .scene-description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
            fill: #666;
        }

        .tick text {
            font-size: 12px;
            fill: #666;
        }

        .grid line {
            stroke: #e0e0e0;
            stroke-width: 1;
        }

        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Global Renewable Energy Revolution</h1>
            <p>A Journey Through the Clean Energy Transformation</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousScene()">‚Üê Previous</button>
            <button class="nav-button" id="nextBtn" onclick="nextScene()">Next ‚Üí</button>
        </div>

        <div class="scene-container">
            <div class="scene-header">
                <h2 id="sceneTitle">Scene 1: The Global Picture</h2>
            </div>
            <div class="scene-content">
                <div class="scene-description" id="sceneDescription">
                    Explore the worldwide adoption of renewable energy sources and their impact on our planet's future.
                </div>
                <div class="chart-container" id="chartContainer">
                    <!-- D3 visualization will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-annotation@2.5.1/build/d3-annotation.min.js"></script>
    <script src="narrative.js"></script>
</body>
</html>
